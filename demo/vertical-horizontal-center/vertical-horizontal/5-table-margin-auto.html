<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ancestor {
            display: table;
            width: 100%;
            border: 1px solid blue;
        }
        .parent {
            height: 100px;
            display: table-cell;
            vertical-align: middle;
            border: 1px solid red;
        }
        .son {
            margin: auto;
            width: 100px;
            height: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="ancestor">
        <div class="parent">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
